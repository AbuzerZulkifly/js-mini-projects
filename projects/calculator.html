<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/default.css">
  <link rel="stylesheet" href="style/calculator/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
</head>
<body>
  <div class="main">
    <div class="display">
      <input type="text" readonly class="input">
    </div>
    <div class="calculator">
      <div class="operators">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">&#215;</button>
        <button class="operator" value="/">&divide;</button>
      </div>
      <div class="digits">
      <div class="number">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value=".">&bull;</button>
        <button value="0">0</button>
        <button class="clear">C</button>
      </div>
      <div class="extra">
        <button class="delete"><span class="material-symbols-outlined">
          backspace
          </span></button>
        <button value="=" class="equal operator">=</button>
      </div>
    </div>
    </div>
  </div>
</body>
<script src="script/calculator/calculator.js"></script>
</html>
