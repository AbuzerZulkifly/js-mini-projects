<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="/projects/style/default.css">
  <link rel="stylesheet" href="/projects/style/image-search/img-search-main.css">
  <link rel="stylesheet" media="screen and (max-width:1023px)" href="/projects/style/image-search/img-search-mobile.css">
</head>
<body>
  <div class="main-container">
    <a href="../index.html">Go Back</a>
  <h1>
    Search Image
  </h1>
  <div class="container">
    <form class="search-form" action="">
      <input type="text" placeholder="Enter Image Name" class="img-input">
      <button class="btnsearch">
        <img src="./images/weather-app-images/search.png" alt="" class="search-icon">
      </button>
    </form>
    <div class="search-result"></div>
    <button class="btnmore">View More</button>
  </div>
</div>
</body>
<script src="/projects/script/image-search/image-search.js"></script>
</html>
